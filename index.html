<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Awesome Calculator</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<h1>The magnificent calculator!</h1>
		</header>
		<div class="calc-container">
			<div class="calc-body">
				<div class="calc-display-cont">
					<div class="calc-display">
						<p id="display-text"></p>
					</div>
				</div>
				<div class="calc-keyboard">
					<div id="clear">CLEAR</div>
					<div id="addButton" class="operators">+</div>
					<div id="one" class="digits">1</div>
					<div id="two" class="digits">2</div>
					<div id="three" class="digits">3</div>
					<div class="operators">-</div>
					<div id="four" class="digits">4</div>
					<div id="five" class="digits">5</div>
					<div id="six" class="digits">6</div>
					<div class="operators">*</div>
					<div id="seven" class="digits">7</div>
					<div id="eight" class="digits">8</div>
					<div id="nine" class="digits">9</div>
					<div class="operators">/</div>
					<div id="zero" class="digits">0</div>
					<div>=</div>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
